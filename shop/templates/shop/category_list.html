{% extends 'shop/base.html' %}
{% load static %}

{% block title %}TechMart - Categories{% endblock %}

{% block content %}
<!-- Categories Page with Magic Bento -->
<div class="categories-page">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Shop by Category</h1>
        </div>

        <!-- Search Bar -->
        <div class="search-section">
            <form method="GET" action="{% url 'search_products' %}" class="form" novalidate onfocusin="this.classList.add('is-focused')" onfocusout="this.classList.remove('is-focused')">
                <button type="submit" aria-label="Search">
                    <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                        <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>
                <input class="input" name="q" placeholder="Search for products..." type="text">
                <button class="reset" type="reset" aria-label="Clear">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Magic Bento Categories Grid -->
        <div id="magic-bento-container"></div>
    </div>
</div>
{% endblock %}

    /* Border glow effect */
    .card--border-glow::after {
        content: '';
        position: absolute;
        inset: 0;
        padding: 6px;
        background: radial-gradient(var(--glow-radius) circle at var(--glow-x) var(--glow-y),
            rgba(81, 34, 50, calc(var(--glow-intensity) * 0.45)) 0%,
            rgba(81, 34, 50, calc(var(--glow-intensity) * 0.28)) 30%,
            transparent 60%);
        border-radius: inherit;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: subtract;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1;
    }

    /* Outer ambient glow following the mouse (outside the border) - matching login card intensity */
    .card--border-glow::before {
        content: '';
        position: absolute;
        inset: -44px;
        border-radius: calc(20px + 44px);
        background: radial-gradient(240px circle at var(--glow-x) var(--glow-y),
            rgba(81, 34, 50, 0.26) 0%,
            rgba(81, 34, 50, 0.14) 40%,
            rgba(81, 34, 50, 0.06) 70%,
            transparent 80%);
        filter: blur(13px);
        pointer-events: none;
        z-index: 0;
        transition: opacity .2s ease;
        opacity: var(--outer-intensity, 0);
        mix-blend-mode: screen;
    }

    .card--border-glow:hover::after {
        opacity: 1;
    }

    .card--border-glow:hover::before {

function loadGSAP() {
    return new Promise((resolve, reject) => {
        if (typeof gsap !== 'undefined') {
            resolve(gsap);
            return;
        }
        
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js';
        script.onload = () => {
            console.log('GSAP loaded successfully from CDN');
            resolve(gsap);
        };
        script.onerror = () => {
            console.error('Failed to load GSAP from CDN');
            reject(new Error('GSAP failed to load'));
        };
        document.head.appendChild(script);
    });
}

// Initialize Magic Bento after GSAP is loaded
async function initializeMagicBento() {
    try {
        console.log('Starting Magic Bento initialization...');
        await loadGSAP();
        console.log('GSAP library loaded successfully');
        
        const container = document.getElementById('magic-bento-container');
        console.log('Container found:', container);
        
        if (container) {
            console.log('Creating Magic Bento instance...');
            const magicBento = new MagicBento(container, {
                textAutoHide: true,
                enableStars: true,
                enableSpotlight: true,
                enableBorderGlow: true,
                enableTilt: false,
                enableMagnetism: true,
                clickEffect: true,
                spotlightRadius: 300,
                particleCount: 12,
                glowColor: "81, 34, 50"
            });
            console.log('Magic Bento created successfully:', magicBento);
        } else {
            console.error('Container not found!');
        }
    } catch (error) {
        console.error('Error initializing Magic Bento:', error);
        console.error('Error details:', error.stack);
    }
}

    console.log('DOM loaded, checking container...');

const createParticleElement = (x, y, color = DEFAULT_GLOW_COLOR) => {
    const el = document.createElement("div");
    el.className = "particle";
    el.style.cssText = `
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: rgba(${color}, 1);
        box-shadow: 0 0 6px rgba(${color}, 0.6);
        pointer-events: none;
        z-index: 100;
        left: ${x}px;
        top: ${y}px;
    `;
    return el;
};

const calculateSpotlightValues = (radius) => ({
    proximity: radius * 0.5,
    fadeDistance: radius * 0.75,
});

const updateCardGlowProperties = (card, mouseX, mouseY, glow, radius) => {
    const rect = card.getBoundingClientRect();
    const relativeX = ((mouseX - rect.left) / rect.width) * 100;
    const relativeY = ((mouseY - rect.top) / rect.height) * 100;

    card.style.setProperty("--glow-x", `${relativeX}%`);
    card.style.setProperty("--glow-y", `${relativeY}%`);
    card.style.setProperty("--glow-intensity", glow.toString());
    card.style.setProperty("--glow-radius", `${radius}px`);
    card.style.setProperty("--outer-intensity", glow.toString());
};

class ParticleCard {
    constructor(element, options = {}) {
        this.element = element;
        this.options = {
            particleCount: options.particleCount || DEFAULT_PARTICLE_COUNT,
            glowColor: options.glowColor || DEFAULT_GLOW_COLOR,
            enableTilt: options.enableTilt !== false,
            clickEffect: options.clickEffect !== false,
            enableMagnetism: options.enableMagnetism !== false,
            ...options
        };
        
        this.particles = [];
        this.timeouts = [];
        this.isHovered = false;
        this.memoizedParticles = [];
        this.particlesInitialized = false;
        this.magnetismAnimation = null;
        
        this.init();
    }

    init() {
        this.initializeParticles();
        this.bindEvents();
    }

    initializeParticles() {
        if (this.particlesInitialized || !this.element) return;

        const { width, height } = this.element.getBoundingClientRect();
        this.memoizedParticles = Array.from({ length: this.options.particleCount }, () =>
            createParticleElement(
                Math.random() * width,
                Math.random() * height,
                this.options.glowColor
            )
        );
        this.particlesInitialized = true;
    }

    clearAllParticles() {
        this.timeouts.forEach(clearTimeout);
        this.timeouts = [];
        this.magnetismAnimation?.kill();

        this.particles.forEach((particle) => {
            gsap.to(particle, {
                scale: 0,
                opacity: 0,
                duration: 0.3,
                ease: "back.in(1.7)",
                onComplete: () => {
                    particle.parentNode?.removeChild(particle);
                },
            });
        });
        this.particles = [];
    }

    animateParticles() {
        if (!this.element || !this.isHovered) return;

        if (!this.particlesInitialized) {
            this.initializeParticles();
        }

        this.memoizedParticles.forEach((particle, index) => {
            const timeoutId = setTimeout(() => {
                if (!this.isHovered || !this.element) return;

                const clone = particle.cloneNode(true);
                this.element.appendChild(clone);
                this.particles.push(clone);

                gsap.fromTo(
                    clone,
                    { scale: 0, opacity: 0 },
                    { scale: 1, opacity: 1, duration: 0.3, ease: "back.out(1.7)" }
                );

                gsap.to(clone, {
                    x: (Math.random() - 0.5) * 100,
                    y: (Math.random() - 0.5) * 100,
                    rotation: Math.random() * 360,
                    duration: 2 + Math.random() * 2,
                    ease: "none",
                    repeat: -1,
                    yoyo: true,
                });

                gsap.to(clone, {
                    opacity: 0.3,
                    duration: 1.5,
                    ease: "power2.inOut",
                    repeat: -1,
                    yoyo: true,
                });
            }, index * 100);

            this.timeouts.push(timeoutId);
        });
    }

    bindEvents() {
        const element = this.element;

        const handleMouseEnter = () => {
            this.isHovered = true;
            this.animateParticles();

            if (this.options.enableTilt) {
                gsap.to(element, {
                    rotateX: 5,
                    rotateY: 5,
                    duration: 0.3,
                    ease: "power2.out",
                    transformPerspective: 1000,
                });
            }
        };

        const handleMouseLeave = () => {
            this.isHovered = false;
            this.clearAllParticles();

            if (this.options.enableTilt) {
                gsap.to(element, {
                    rotateX: 0,
                    rotateY: 0,
                    duration: 0.3,
                    ease: "power2.out",
                });
            }

            if (this.options.enableMagnetism) {
                gsap.to(element, {
                    x: 0,
                    y: 0,
                    duration: 0.3,
                    ease: "power2.out",
                });
            }
        };

        const handleMouseMove = (e) => {
            if (!this.options.enableTilt && !this.options.enableMagnetism) return;

            const rect = element.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            if (this.options.enableTilt) {
                const rotateX = ((y - centerY) / centerY) * -10;
                const rotateY = ((x - centerX) / centerX) * 10;

                gsap.to(element, {
                    rotateX,
                    rotateY,
                    duration: 0.1,
                    ease: "power2.out",
                    transformPerspective: 1000,
                });
            }

            if (this.options.enableMagnetism) {
                const magnetX = (x - centerX) * 0.05;
                const magnetY = (y - centerY) * 0.05;

                this.magnetismAnimation = gsap.to(element, {
                    x: magnetX,
                    y: magnetY,
                    duration: 0.3,
                    ease: "power2.out",
                });
            }
        };

        const handleClick = (e) => {
            if (!this.options.clickEffect) return;

            const rect = element.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const maxDistance = Math.max(
                Math.hypot(x, y),
                Math.hypot(x - rect.width, y),
                Math.hypot(x, y - rect.height),
                Math.hypot(x - rect.width, y - rect.height)
            );

            const ripple = document.createElement("div");
            ripple.style.cssText = `
                position: absolute;
                width: ${maxDistance * 2}px;
                height: ${maxDistance * 2}px;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(${this.options.glowColor}, 0.4) 0%, rgba(${this.options.glowColor}, 0.2) 30%, transparent 70%);
                left: ${x - maxDistance}px;
                top: ${y - maxDistance}px;
                pointer-events: none;
                z-index: 1000;
            `;

            element.appendChild(ripple);

            gsap.fromTo(
                ripple,
                {
                    scale: 0,
                    opacity: 1,
                },
                {
                    scale: 1,
                    opacity: 0,
                    duration: 0.8,
                    ease: "power2.out",
                    onComplete: () => ripple.remove(),
                }
            );

            // Add navigation after ripple effect
            setTimeout(() => {
                // Find the card data for this element
                const cardIndex = Array.from(this.element.parentElement.children).indexOf(this.element);
                const cardData = window.cardDataForNavigation[cardIndex];
                if (cardData && cardData.url) {
                    console.log(`Navigating to: ${cardData.url}`);
                    window.location.href = cardData.url;
                }
            }, 300);
        };

        element.addEventListener("mouseenter", handleMouseEnter);
        element.addEventListener("mouseleave", handleMouseLeave);
        element.addEventListener("mousemove", handleMouseMove);
        element.addEventListener("click", handleClick);
    }
}

class GlobalSpotlight {
    constructor(gridElement, options = {}) {
        this.gridElement = gridElement;
        this.options = {
            enabled: options.enabled !== false,
            spotlightRadius: options.spotlightRadius || DEFAULT_SPOTLIGHT_RADIUS,
            glowColor: options.glowColor || DEFAULT_GLOW_COLOR,
            ...options
        };
        
        this.spotlight = null;
        this.isInsideSection = false;
        
        if (this.options.enabled) {
            this.init();
        }
    }

    init() {
        this.createSpotlight();
        this.bindEvents();
    }

    createSpotlight() {
        this.spotlight = document.createElement("div");
        this.spotlight.className = "global-spotlight";
        this.spotlight.style.cssText = `
            position: fixed;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle,
                rgba(${this.options.glowColor}, 0.15) 0%,
                rgba(${this.options.glowColor}, 0.08) 15%,
                rgba(${this.options.glowColor}, 0.04) 25%,
                rgba(${this.options.glowColor}, 0.02) 40%,
                rgba(${this.options.glowColor}, 0.01) 65%,
                transparent 70%
            );
            z-index: 200;
            opacity: 0;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        `;
        document.body.appendChild(this.spotlight);
    }

    bindEvents() {
        const handleMouseMove = (e) => {
            if (!this.spotlight || !this.gridElement) return;

            const section = this.gridElement.closest(".bento-section");
            const rect = section?.getBoundingClientRect();
            const mouseInside =
                rect &&
                e.clientX >= rect.left &&
                e.clientX <= rect.right &&
                e.clientY >= rect.top &&
                e.clientY <= rect.bottom;

            this.isInsideSection = mouseInside || false;
            const cards = this.gridElement.querySelectorAll(".card");

            if (!mouseInside) {
                gsap.to(this.spotlight, {
                    opacity: 0,
                    duration: 0.3,
                    ease: "power2.out",
                });
                cards.forEach((card) => {
                    card.style.setProperty("--glow-intensity", "0");
                    card.style.setProperty("--outer-intensity", "0");
                });
                return;
            }

            const { proximity, fadeDistance } = calculateSpotlightValues(this.options.spotlightRadius);
            let minDistance = Infinity;

            cards.forEach((card) => {
                const cardElement = card;
                const cardRect = cardElement.getBoundingClientRect();
                const centerX = cardRect.left + cardRect.width / 2;
                const centerY = cardRect.top + cardRect.height / 2;
                const distance =
                    Math.hypot(e.clientX - centerX, e.clientY - centerY) -
                    Math.max(cardRect.width, cardRect.height) / 2;
                const effectiveDistance = Math.max(0, distance);

                minDistance = Math.min(minDistance, effectiveDistance);

                let glowIntensity = 0;
                if (effectiveDistance <= proximity) {
                    glowIntensity = 1;
                } else if (effectiveDistance <= fadeDistance) {
                    glowIntensity =
                        (fadeDistance - effectiveDistance) / (fadeDistance - proximity);
                }

                updateCardGlowProperties(
                    cardElement,
                    e.clientX,
                    e.clientY,
                    glowIntensity,
                    this.options.spotlightRadius
                );
            });

            gsap.to(this.spotlight, {
                left: e.clientX,
                top: e.clientY,
                duration: 0.1,
                ease: "power2.out",
            });

            const targetOpacity =
                minDistance <= proximity
                    ? 0.9
                    : minDistance <= fadeDistance
                        ? ((fadeDistance - minDistance) / (fadeDistance - proximity)) * 0.9
                        : 0;

            gsap.to(this.spotlight, {
                opacity: targetOpacity,
                duration: targetOpacity > 0 ? 0.2 : 0.5,
                ease: "power2.out",
            });
        };

        const handleMouseLeave = () => {
            this.isInsideSection = false;
            this.gridElement?.querySelectorAll(".card").forEach((card) => {
                card.style.setProperty("--glow-intensity", "0");
                card.style.setProperty("--outer-intensity", "0");
            });
            if (this.spotlight) {
                gsap.to(this.spotlight, {
                    opacity: 0,
                    duration: 0.3,
                    ease: "power2.out",
                });
            }
        };

        document.addEventListener("mousemove", handleMouseMove);
        document.addEventListener("mouseleave", handleMouseLeave);
    }

    destroy() {
        this.spotlight?.parentNode?.removeChild(this.spotlight);
    }
}

            </div>

    bindCardEvents(cardElement) {
        const handleMouseMove = (e) => {
            const rect = cardElement.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            if (this.options.enableTilt) {
                const rotateX = ((y - centerY) / centerY) * -10;
                const rotateY = ((x - centerX) / centerX) * 10;
                gsap.to(cardElement, {
                    rotateX,
                    rotateY,
                    duration: 0.1,
                    ease: "power2.out",
                    transformPerspective: 1000,
                });

            if (this.options.enableMagnetism) {
                const magnetX = (x - centerX) * 0.05;
                const magnetY = (y - centerY) * 0.05;
                gsap.to(cardElement, {
                    x: magnetX,
                    y: magnetY,
                    duration: 0.3,
                    ease: "power2.out",
                });
            }
        };

        const handleMouseLeave = () => {
            if (this.options.enableTilt) {
                gsap.to(cardElement, {
                    rotateX: 0,
                    rotateY: 0,
                    duration: 0.3,
                    ease: "power2.out",
                });
            }

            if (this.options.enableMagnetism) {
                gsap.to(cardElement, {
                    x: 0,
                    y: 0,
                    duration: 0.3,
                    ease: "power2.out",
                });
            }
        };

        const handleClick = (e) => {
            if (!this.options.clickEffect) return;

            const rect = cardElement.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const maxDistance = Math.max(
                Math.hypot(x, y),
                Math.hypot(x - rect.width, y),
                Math.hypot(x, y - rect.height),
                Math.hypot(x - rect.width, y - rect.height)
            );

            const ripple = document.createElement("div");
            ripple.style.cssText = `
                position: absolute;
                width: ${maxDistance * 2}px;
                height: ${maxDistance * 2}px;

                background: radial-gradient(circle, rgba(${this.options.glowColor}, 0.4) 0%, rgba(${this.options.glowColor}, 0.2) 30%, transparent 70%);
                left: ${x - maxDistance}px;
                top: ${y - maxDistance}px;
                pointer-events: none;
                z-index: 1000;
            `;

            cardElement.appendChild(ripple);

            gsap.fromTo(
                ripple,
                {
                    scale: 0,
                    opacity: 1,
                },
                {
                    scale: 1,
                    opacity: 0,
                    duration: 0.8,
                    ease: "power2.out",
                    onComplete: () => ripple.remove(),
                }
            );
        };

        cardElement.addEventListener("mousemove", handleMouseMove);
        cardElement.addEventListener("mouseleave", handleMouseLeave);
        cardElement.addEventListener("click", handleClick);
    }

    createSpotlight() {
        if (this.options.enableSpotlight) {
            this.spotlight = new GlobalSpotlight(this.gridElement, {
                enabled: this.options.enableSpotlight,
                spotlightRadius: this.options.spotlightRadius,
                glowColor: this.options.glowColor,
            });
        }
    }

    destroy() {
        this.particleCards.forEach(card => card.clearAllParticles());
        this.spotlight?.destroy();
        this.container.innerHTML = '';
    }
}
