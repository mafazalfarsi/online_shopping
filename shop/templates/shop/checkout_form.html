<!DOCTYPE html>
<html>
<head>
    <title>Checkout - TechMart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
                        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 0 40px;
        }
        
        .brand {
            display: flex;
            align-items: center;
        }
        
        .brand-logo {
            font-size: 2.2em;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
            letter-spacing: 1px;
        }
        
        .nav-categories {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
                .nav-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .nav-actions {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-left: auto;
            justify-content: flex-end;
        }
        

        
                                                .nav-categories {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
                .nav-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        
        .nav-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        
                .logout-btn {
            background: linear-gradient(135deg, #6f42c1, #ee5a24);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #6f42c1, #ee5a24) !important;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #6f42c1, #41a5f7);
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #6f42c1, #41a5f7) !important;
            box-shadow: 0 5px 15px rgba(65, 165, 247, 0.4);
        }
        
        .database-dropdown {
            position: relative;
            display: inline-block;
        }
        
              .database-btn {
        cursor: pointer;
        white-space: nowrap;
      }
        
        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0;
            font-size: 1em;
        }
        
        .dropdown-content a {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        
        .dropdown-content a:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding-left: 25px;
        }
        
        .database-dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .main-content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .checkout-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .checkout-title {
            font-size: 2.2em;
            font-weight: 300;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .checkout-form label {
            display: block;
            margin-top: 20px;
            color: #444;
            font-weight: 500;
            font-size: 1.1em;
        }
        
        .checkout-form input, .checkout-form textarea {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .checkout-form input:focus, .checkout-form textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .checkout-form textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .confirm-btn, .back-to-cart-btn {
            flex: 1;
            padding: 15px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .confirm-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        
        .back-to-cart-btn {
            background: #6c757d;
            color: white;
        }
        
        .back-to-cart-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .checkout-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .checkout-title {
                font-size: 1.8em;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="brand">
                    <a href="{% url 'home' %}" class="brand-logo">TechMart</a>
                </div>
                
                <div class="nav-categories">
                    {% for category in categories %}
                        <div class="nav-category">
                            <a href="{% url 'product_list_by_category' category.id %}" style="text-decoration: none; color: inherit;">
                                {{ category.name }}
                            </a>
                            {% if category.subcategories.all %}
                                <div class="dropdown">
                                    {% for subcategory in category.subcategories.all %}
                                        <a href="{% url 'product_list_by_category' subcategory.id %}" class="dropdown-item">
                                            {{ subcategory.name }}
                                        </a>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            </div>
            

        </div>
    </nav>
    
    <div class="main-content">
        <div class="checkout-container">
            <div class="checkout-title">Enter Your Shipping Information</div>
            <form method="post" class="checkout-form">
                {% csrf_token %}
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" required>

                <label for="address">Address</label>
                <textarea name="address" id="address" rows="3" required></textarea>

                <label for="city">City</label>
                <input type="text" name="city" id="city" required>

                <label for="postal_code">Postal Code</label>
                <input type="text" name="postal_code" id="postal_code" required>

                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" required>

                <div class="button-group">
                    <a href="{% url 'cart_detail' %}" class="back-to-cart-btn">‚Üê Back to Cart</a>
                    <button type="submit" class="confirm-btn">Proceed to Payment</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
